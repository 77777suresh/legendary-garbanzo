name: RDP via Tailscale (Fixed Hostname)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ§± Enable RDP + Open Firewall
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
          # Disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0
          # Set SecurityLayer = 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name SecurityLayer -Value 0
          
          # Open RDP port in Windows firewall
          netsh advfirewall firewall delete rule name="Open RDP" >$null 2>&1
          netsh advfirewall firewall add rule name="Open RDP" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service TermService

      - name: ğŸ‘¤ Create RDP User with Admin Rights
        run: |
          Add-Type -AssemblyName System.Web
          $chars = ([char[]]([char]'A'..[char]'Z') + [char[]]([char]'a'..[char]'z') + [char[]]([char]'0'..[char]'9') + "!@#$%^&*?".ToCharArray())
          $Password = -join ((1..16) | ForEach-Object { $chars | Get-Random })
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $SecurePassword -AccountNeverExpires -UserMayNotChangePassword
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

      - name: ğŸŒ Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer

      - name: ğŸ” Authenticate to Tailscale using Auth Key
        run: |
          $TailscaleExe = "C:\Program Files\Tailscale\tailscale.exe"
          $Hostname = "gh-runner-19158431421-1"
          
          # Connect to tailscale with fixed hostname
          & "$TailscaleExe" up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname $Hostname
          
          # Get Tailscale IPv4
          $ip = ""
          $retries = 0
          while (-not $ip -and $retries -lt 10) {
              $ip = & "$TailscaleExe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          
          if (-not $ip) {
              Write-Error "âŒ Failed to get Tailscale IP"
              exit 1
          }
          
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: ğŸ§ª Test RDP Access
        run: |
          $result = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $result.TcpTestSucceeded) {
              Write-Error "âŒ RDP not reachable via Tailscale"
              exit 1
          }
          Write-Host "âœ… RDP accessible"

      - name: ğŸŸ¢ Show Credentials & Keep VM Alive
        run: |
          Write-Host "`nğŸ” RDP connection is ready"
          Write-Host "-----------------------------------------"
          Write-Host "ğŸŒ Tailscale IP : $env:TS_IP"
          Write-Host "ğŸ–¥ï¸ Hostname     : gh-runner-19158431421-1.ts.net"
          Write-Host "ğŸ‘¤ Username     : RDP"
          Write-Host "ğŸ”‘ Password     : $env:RDP_PASSWORD"
          Write-Host "ğŸ›‘ End session  : Cancel the workflow manually"
          Write-Host "-----------------------------------------`n"

          while ($true) {
              Start-Sleep -Seconds 300
              Write-Host "[$(Get-Date)] ğŸŸ¢ Session alive. Cancel to terminate."
          }
