name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360 # 6 hours max GitHub-hosted runners

    steps:
      - name: ğŸ”§ Enable Remote Desktop + Open Firewall
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: ğŸ‘¤ Create RDP User (RDP / ğŸ” Random Password)
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          $upper = @(65..90 | ForEach-Object {[char]$_})
          $lower = @(97..122 | ForEach-Object {[char]$_})
          $num   = @(48..57 | ForEach-Object {[char]$_})
          $sym   = "!@#$%^&*()-_=+[]{}<>?|"
          $rand  = -join ((($upper + $lower + $num + $sym.ToCharArray()) | Get-Random -Count 16))
          
          $SecurePass = ConvertTo-SecureString $rand -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $SecurePass -AccountNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_PASSWORD=$rand" >> $env:GITHUB_ENV

      - name: ğŸŒ Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path

      - name: ğŸ”— Connect to Tailscale with Static Hostname
        shell: powershell
        run: |
          $hostname = "gh-runner-19158431421"
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname $hostname

          $retry = 0; $tsip = ""
          while ($retry -lt 10) {
            $tsip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
            if ($tsip) { break }
            Start-Sleep -Seconds 5
            $retry++
          }

          if (-not $tsip) {
            Write-Error "âŒ Tailscale IP not obtained"
            exit 1
          }

          echo "TAILSCALE_IP=$tsip" >> $env:GITHUB_ENV

      - name: âœ… Verify RDP Port (3389) is Open via Tailscale IP
        shell: powershell
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "âŒ RDP port 3389 not accessible over Tailscale"
            exit 1
          }
          Write-Host "âœ… RDP is accessible!"

      - name: ğŸ’» Show RDP Credentials and Start Session
        shell: powershell
        run: |
          Write-Host "`nğŸ‰ RDP Session Ready!"
          Write-Host "--------------------------------"
          Write-Host "ğŸ”¹ Hostname: gh-runner-19158431421.ts.net"
          Write-Host "ğŸ”¹ Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "ğŸ”¹ Username: RDP"
          Write-Host "ğŸ”¹ Password: $env:RDP_PASSWORD"
          Write-Host "ğŸ›‘ Stop the workflow manually to terminate RDP"
          Write-Host "--------------------------------`n"

          while ($true) {
            Write-Host "[$(Get-Date)] ğŸŸ¢ RDP session running... cancel to exit"
            Start-Sleep -Seconds 300
          }
