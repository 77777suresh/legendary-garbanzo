name: RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  rdp-access:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: âš™ï¸ Enable RDP and Configure Windows Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="AllowRDP" >$null 2>&1
          netsh advfirewall firewall add rule name="AllowRDP" dir=in action=allow protocol=TCP localport=3389

      - name: ğŸ‘¤ Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Web
          $chars = ([char[]]([char]'A'..[char]'Z') + [char[]]([char]'a'..[char]'z') + [char[]]([char]'0'..[char]'9') + "!@#$%&*?".ToCharArray())
          $Password = -join ((1..16) | ForEach-Object { $chars | Get-Random })
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $SecurePassword -AccountNeverExpires -UserMayNotChangePassword
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

      - name: ğŸ”½ Download and Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $output = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          Start-Process msiexec.exe -ArgumentList "/i", "$output", "/quiet", "/norestart" -Wait
          Remove-Item $output

      - name: ğŸ”— Connect to Tailscale with Auth Key
        run: |
          $hostname = "gh-runner-19158431421"
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          & "$ts" up --authkey "${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname $hostname

          # Get the Tailscale IP (IPv4)
          $i = 0
          do {
            $ip = & "$ts" ip -4
            Start-Sleep -Seconds 5
            $i++
          } while (!$ip -and $i -lt 10)

          if (!$ip) {
            Write-Error "Tailscale IP not found"
            exit 1
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: ğŸ” Verify RDP Access via Tailscale
        run: |
          $res = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $res.TcpTestSucceeded) {
            Write-Error "âŒ Cannot connect via RDP to $env:TS_IP"
            exit 1
          }

      - name: âœ… Session Details and Keepalive
        run: |
          Write-Host "`nğŸ‰ RDP Session Ready"
          Write-Host "-----------------------------"
          Write-Host "ğŸ–¥ï¸ Address  : $env:TS_IP"
          Write-Host "ğŸ” Username : RDP"
          Write-Host "ğŸ—ï¸ Password : $env:RDP_PASSWORD"
          Write-Host "ğŸŒ Hostname : gh-runner-19158431421.ts.net"
          Write-Host "-----------------------------"
          Write-Host "`nConnect using Windows/Mac RDP client."

          while ($true) {
            Start-Sleep -Seconds 300
            Write-Host "[$(Get-Date)] âœ… Still active. Cancel to stop."
          }
